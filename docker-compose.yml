services:
  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:16-alpine
    container_name: silentdisco-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-silentdisco}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-silentdisco123}
      POSTGRES_DB: ${DB_NAME:-silentdisco}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-silentdisco}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 50M
        reservations:
          memory: 30M
    networks:
      - silentdisco-net

  # ===================
  # Redis (In-memory cache)
  # ===================
  redis:
    image: redis:7-alpine
    container_name: silentdisco-redis
    restart: unless-stopped
    command: redis-server --maxmemory 20mb --maxmemory-policy allkeys-lru --save ""
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 25M
        reservations:
          memory: 15M
    networks:
      - silentdisco-net

  # ===================
  # Backend (Node.js API)
  # ===================
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: silentdisco-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-silentdisco}:${DB_PASSWORD:-silentdisco123}@db:5432/${DB_NAME:-silentdisco}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    ports:
      - "${BACKEND_PORT:-3847}:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 80M
        reservations:
          memory: 50M
    networks:
      - silentdisco-net

  # ===================
  # Frontend (Nginx + React)
  # ===================
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: silentdisco-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3846}:80"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 20M
        reservations:
          memory: 10M
    networks:
      - silentdisco-net

  # ===================
  # Piped Backend (YouTube Stream URL API)
  # Provides INSTANT (~200-500ms) stream URL extraction
  # Does NOT download - just returns direct YouTube CDN URLs
  # ===================
  piped:
    image: 1337kavin/piped-backend:latest
    container_name: silentdisco-piped
    restart: unless-stopped
    environment:
      # Piped configuration
      PROXY_PART: "https://pipedproxy.kavin.rocks"
      DISABLE_REGISTRATION: "true"
      API_URL: "http://piped:8080"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - silentdisco-net
volumes:
  postgres_data:
    driver: local

networks:
  silentdisco-net:
    driver: bridge
